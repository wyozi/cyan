@import model.Response
@import model.NotificationColor
@(response: Option[Response])

@response match {
    case Some(resp) => {
        <a href="@controllers.admin.routes.Responses.view(resp.id)" class="btn btn-xs btn-@resp.bootstrap3ClassSuffix">@resp.name</a>
    }
    case _ => { <i>Empty</i> }
}
