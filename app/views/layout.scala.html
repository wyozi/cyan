@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Html(title)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel='stylesheet' href="@routes.Assets.at("stylesheets/dashboard.css")">
<body>
    @* jquery is randomly used throughout views so it must exist before content *@
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>

    @content

    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("min/moment.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("Chart.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.timeago.js"))"></script>
    <script src="@routes.Assets.at("javascripts/main.js")"></script>

    @scripts
</body>
</html>
