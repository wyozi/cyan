@import dao.ProductsDAO
@this(parent_layout: views.html.admin.layout_admin)
@(nav: Seq[Any] = Seq(), scripts: Html = Html(""))(content: Html)

@parent_layout(_root_.views.snippet.nav.NavObjects.mkString((Seq('root) ++ nav).takeRight(2)), scripts) {
    <div class="col-sm-12 main">
        @snippet.breadcrumb(nav)

        @content
    </div>
}
